title: "About AICeBlock"
subtitle: "Our mission is to simplify AI compliance, making it accessible and verifiable, so organizations can innovate with confidence and integrity."

description: >
  AICeBlock is an initiative born from a visionary collaboration between Fraunhofer Portugal AICOS and INCM.
  United by a mission to advance trustworthy technology, we're committed to making the right thing the easiest thing to do in AI development.
  By aligning with key regulations like the EU AI Act and GDPR, and contributing to the development of and compliance with ISO standards,
  we support developers and decision-makers every step of the way.

