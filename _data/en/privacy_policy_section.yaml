heading: "Privacy Policy"
subheading: "Effective Date: 14/01/2025"
text: |
  <strong>Introduction</strong>

  At AICeBlock, we value your privacy and are committed to protecting your personal information. This Privacy Policy explains how we collect, use, and safeguard your data when you interact with our website. AICeBlock adheres to the General Data Protection Regulation (GDPR), established by Regulation (EU) 2016/679 of the European Parliament and of the Council, which governs the protection of natural persons regarding the processing of personal data and the free movement of such data.
  
  <strong>Scope</strong>

  This Privacy Policy applies exclusively to personal data collected through the AICeBlock website (<u>www.aiceblock.eu</u>). By providing your personal information, you acknowledge and accept the conditions outlined in this Policy.
  
  <strong>Personal Data We Collect</strong>

  We only collect personal information when you voluntarily provide it through:
  • <strong>Newsletter Registration</strong>: Email address for sending updates and news.
  • <strong>Contact Form</strong>: Name, email address, and any additional information you choose to include in your message.
  
  <strong>Purpose of Personal Data Processing</strong>

  We process personal data for legitimate and lawful purposes, including:
  • <strong>Newsletter Subscriptions</strong>: To send updates and news about AICeBlock.
  • <strong>Responding to Inquiries</strong>: To provide targeted responses to questions or proposals submitted through the contact form.
  We ensure that personal data collected is limited to what is strictly necessary for these purposes.
  
  <strong>Lawfulness of Processing</strong>

  AICeBlock processes personal data in accordance with the following lawful bases:
  • <strong>Consent</strong>: Data subjects have granted explicit consent for processing.
  • <strong>Legitimate Interest</strong>: Processing is necessary for pursuing our legitimate interests while respecting the rights and freedoms of data subjects.
  • <strong>Legal Compliance</strong>: Processing is required to fulfill legal obligations.
  
  <strong>Data Retention</strong>

  Personal data will be stored only as long as necessary to achieve the specified purposes or to comply with legal obligations. Newsletter-related data is retained until you unsubscribe. Contact form submissions are retained for 12 months unless otherwise required.
  
  <strong>Data Sharing</strong>

  Personal data may be shared with:
  • <strong>Service Providers (Processors)</strong>: Reliable third-party service providers engaged to manage data processing exclusively for the purposes outlined in this Policy.
  • <strong>Regulatory Entities</strong>: When required by law or to verify compliance.
  All third parties handling your data are required to maintain confidentiality and comply with GDPR.
  
  <strong>Security Measures</strong>

  AICeBlock uses industry-standard security measures to protect personal data from unauthorized access, misuse, loss, or destruction. However, no system can guarantee absolute security.
  
  <strong>Your Rights</strong>

  Under GDPR, you have the following rights:
  • <strong>Access</strong>: Request a copy of the personal data we hold about you.
  • <strong>Rectification</strong>: Correct inaccuracies in your personal information.
  • <strong>Deletion</strong>: Request the deletion of your data, subject to legal or contractual limitations.
  • <strong>Restriction</strong>: Limit the processing of your data under certain conditions.
  • <strong>Portability</strong>: Receive your data in a structured, commonly used, and machine-readable format.
  • <strong>Objection</strong>: Object to data processing based on legitimate interests.
  You can exercise these rights by contacting us at <u>info@aiceblock.eu</u>.
  
  <strong>Complaints</strong>

  If you believe your data has been processed unlawfully, you have the right to lodge a complaint with the relevant data protection authority in the European Union.
  
  <strong>Updates to the Privacy Policy</strong>

  We reserve the right to update this Privacy Policy at any time. Significant changes will be communicated through our website.
  
  <strong>Contact Information</strong>

  For any questions or requests regarding this Privacy Policy, please contact us at:
  
  <strong>AICeBlock</strong>
  Email: <u>info@aiceblock.eu</u>