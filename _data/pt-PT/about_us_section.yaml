title: "Sobre o AICeBlock"
subtitle: "A nossa missão é simplificar a conformidade com a IA, tornando-a acessível e verificável, para que as organizações possam inovar com confiança e integridade."

description: >
  O AICeBlock é uma iniciativa resultante de uma colaboração visionária entre o Fraunhofer Portugal AICOS e a Imprensa Nacional - Casa da Moeda (INCM).
  Unidos pela missão de promover tecnologia de confiança, estamos empenhados em tornar o caminho correto o mais simples no desenvolvimento de IA.
  Ao alinharmo-nos com regulamentos chave como o AI Act da UE e o RGPD, e ao contribuir para o desenvolvimento e conformidade com normas ISO, apoiamos desenvolvedores e decisores em todas as fases do processo.

