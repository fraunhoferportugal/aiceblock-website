heading: "Política de Privacidade"
subheading: "Data de Entrada em Vigor: 14/01/2025"
text: |
  <strong>Introdução</strong>

  No AICeBlock, valorizamos a sua privacidade e estamos empenhados em proteger as suas informações pessoais. Esta Política de Privacidade explica como recolhemos, utilizamos e protegemos os seus dados quando interage com o nosso website. O AICeBlock cumpre o Regulamento Geral sobre a Proteção de Dados (RGPD), estabelecido pelo Regulamento (UE) 2016/679 do Parlamento e Conselho Europeus, que regula a proteção das pessoas singulares no que diz respeito ao tratamento de dados pessoais e à livre circulação desses dados.
  
  <strong>Âmbito</strong>

  Esta Política de Privacidade aplica-se exclusivamente aos dados pessoais recolhidos através do website do AICeBlock (<u>www.aiceblock.eu</u>). Ao fornecer as suas informações pessoais, reconhece e aceita as condições estabelecidas nesta Política.
  
  <strong>Dados Pessoais que Recolhemos</strong>

  Apenas recolhemos informações pessoais quando estas são fornecidas voluntariamente através de:
  • <strong>Registo na Newsletter</strong>: Endereço de email para envio de atualizações e notícias.
  • <strong>Formulário de Contacto</strong>: Nome, endereço de email e qualquer outra informação adicional incluída na mensagem.
  
  <strong>Finalidade do Tratamento de Dados Pessoais</strong>

  Tratamos dados pessoais para fins legítimos e lícitos, incluindo:
  • <strong>Subscrição da Newsletter</strong>: Envio de atualizações e notícias sobre o AICeBlock.
  • <strong>Respostas a Pedidos de Informação</strong>: Fornecimento de respostas direcionadas a questões ou propostas submetidas através do formulário de contacto.
  Garantimos que os dados pessoais recolhidos são limitados ao estritamente necessário para estas finalidades.
  
  <strong>Licitude do Tratamento</strong>

  O AICeBlock processa dados pessoais com base nos seguintes fundamentos legais:
  • <strong>Consentimento</strong>: O titular dos dados concedeu consentimento explícito para o tratamento.
  • <strong>Interesse Legítimo</strong>: O tratamento é necessário para a prossecução dos interesses legítimos do AICeBlock, respeitando os direitos e liberdades dos titulares dos dados.
  • <strong>Obrigação Legal</strong>: O tratamento é necessário para o cumprimento de obrigações legais.
  
  <strong>Retenção de Dados</strong>

  Os dados pessoais serão armazenados apenas pelo tempo necessário para atingir as finalidades especificadas ou para cumprir obrigações legais. Os dados relacionados com a newsletter são mantidos até ao momento da anulação da subscrição. Os envios através do formulário de contacto são armazenados por um período de 12 meses, salvo exigência legal em contrário.
  
  <strong>Partilha de Dados</strong>

  Os dados pessoais podem ser partilhados com:
  • <strong>Prestadores de Serviços (Subcontratantes)</strong>: Terceiras partes de confiança responsáveis pelo tratamento de dados exclusivamente para as finalidades indicadas nesta Política.
  • <strong>Entidades Reguladoras</strong>: Quando exigido por lei ou para verificação de conformidade.
  Todos os terceiros que processam os seus dados são obrigados a manter a confidencialidade e a cumprir o RGPD.
  
  <strong>Medidas de Segurança</strong>

  O AICeBlock utiliza medidas de segurança padrão da indústria para proteger os dados pessoais contra acessos não autorizados, uso indevido, perda ou destruição. No entanto, nenhum sistema pode garantir segurança absoluta.
  
  <strong>Os Seus Direitos</strong>

  Ao abrigo do RGPD, tem os seguintes direitos:
  • <strong>Acesso</strong>: Solicitar uma cópia dos dados pessoais que possuímos sobre si.
  • <strong>Retificação</strong>: Corrigir imprecisões nos seus dados pessoais.
  • <strong>Eliminação</strong>: Solicitar a eliminação dos seus dados, sujeito a limitações legais ou contratuais.
  • <strong>Limitação</strong>: Restringir o tratamento dos seus dados em determinadas condições.
  • <strong>Portabilidade</strong>: Receber os seus dados num formato estruturado, de uso comum e leitura automática.
  • <strong>Oposição</strong>: Opor-se ao tratamento dos seus dados com base em interesses legítimos.
  Pode exercer estes direitos entrando em contacto connosco através de <u>info@aiceblock.eu</u>.
  
  <strong>Reclamações</strong>

  Se considerar que os seus dados foram tratados de forma indevida, tem o direito de apresentar reclamação junto da autoridade de proteção de dados competente na União Europeia.
  
  <strong>Atualizações à Política de Privacidade</strong>

  Reservamo-nos o direito de atualizar esta Política de Privacidade a qualquer momento. Alterações significativas serão comunicadas através do nosso website.
  
