title: "O Roadmap de Inovação: construir o futuro do desenvolvimento de IA confiável"
subtitle: >
  O roadmap de inovação do AICeBlock define o caminho desde a capacitação das organizações com ferramentas avançadas de conformidade até à construção do futuro do desenvolvimento de IA confiável, eficiente e colaborativa.

sections:
  - title: "Now"
    subtitle: "As bases para o Desenvolvimento de IA Transparente e de Confiança"
    description: >
      A primeira versão do AICeBlock estabelece a base para capacitar organizações na obtenção da conformidade através de declarações verificáveis.
    image:
      src: "/assets/images/roadmap/now.svg"
      alt: "Ilustração da seção atual do roadmap de inovação do AICeBlock"
    roadmap:
      - title: "Governação de Projetos de ML"
        description: >
          Gerencie facilmente os seus projetos de machine learning, incluindo datasets, módulos de código, experiências e pipelines em produção.
          Atribua funções aos membros da equipa, reutilize dados e código entre projetos e colabore entre organizações — tudo com governação integrada para rastreabilidade e responsabilidade.
      - title: "Listas de Verificação de Conformidade"
        description: >
          Facilite a adesão a regulamentos e normas através de listas de verificação pré-definidas ou personalizadas.
          Estas listas ligam-se diretamente às versões das pipelines implementados, garantindo transparência verificável e ajudando as organizações a cumprir requisitos regulatórios de forma mais eficiente.
      - title: "Declarações Verificáveis"
        description: >
          Vá além da auto-declaração com verificação baseada em blockchain. O AICeBlock garante a integridade de datasets, módulos de código e outros artefactos de ML ao vinculá-los a
          assinaturas criptográficas na blockchain. Os Auditores podem verificar instantaneamente a autenticidade e conformidade, tornando o processo de revisão mais rápido, padronizado e seguro.
      - title: "Editor Interativo de Pipelines ML"
        description: >
          Visualize e edite pipelines de ML com o nosso editor gráfico inovador.
          Esta ferramenta faz a ponte entre a execução técnica e supervisão organizacional, permitindo que profissionais não técnicos façam iterações rapidamente enquanto mantêm uma ligação direta entre as representações visuais e o código real da pipeline.
  
  - title: "Next"
    subtitle: "Evolução no Suporte à Conformidade"
    description: >
      A próxima etapa da jornada do AICeBlock concentra-se em expandir as nossas capacidades para simplificar a conformidade,
      reforçar a privacidade e capacitar organizações para desenvolver IA de forma responsável com maior confiança.
    image:
      src: "/assets/images/roadmap/next.svg"
      alt: "Ilustração da seção 'Next' do roadmap do AICeBlock"
    roadmap:
      - title: "Módulos de Suporte à Conformidade"
        description: >
          Aceda a uma biblioteca crescente de ferramentas avançadas para simplificar processos de conformidade e integrar práticas de IA responsável diretamente nas suas pipelines.
          Estes módulos incluem ferramentas de análise e mitigação de viés, técnicas de validação da qualidade dos dados, deteção e anonimização de dados sensíveis, testes de robustez e um conjunto de métodos para explicabilidade.
      - title: "Listas de Verificação Semi-Automatizadas"
        description: >
          Poupe tempo e reduza erros com listas de verificação inteligentes. Relacione automaticamente os resultados das suas pipelines com campos específicos da lista, garantindo documentação atualizada em tempo real para verificações de conformidade.
          Estas ligações automatizadas agilizam auditorias e melhoram a rastreabilidade sem necessidade de atualizações manuais constantes.
      - title: "ML com Preservação da Privacidade"
        description: >
          Assegure a segurança dos dados e conformidade com tecnologias de preservação de privacidade, como Aprendizagem Federada para colaboração segura e Privacidade Diferencial para proteger informações sensíveis sem comprometer extração de conhecimento.

  - title: "Beyond"
    subtitle: "O Futuro do Desenvolvimento de IA de Confiança e Colaborativa"
    description: >
      O roadmap visionário do AICeBlock pretende definir padrões para governação, sustentabilidade e colaboração em IA.
    image:
      src: "/assets/images/roadmap/beyond.svg"
      alt: "Ilustração da seção futura do roadmap do AICeBlock"
    roadmap:
      - title: "ML Copilot"
        description: >
          Imagine um assistente inteligente que liga equipas técnicas e não técnicas — desde decisores e utilizadores finais até desenvolvedores e auditores — ao longo de todo o
          ciclo de vida de uma solução de IA. O Copilot do AICeBlock recomendará metodologias personalizadas com base no âmbito do projeto, nos dados e nos objetivos da pipeline, 
          apoiando a tomada de decisões em todas as fases: design, experimentação e implementação.
      - title: "Suporte para IA 'Verde'"
        description: >
          Para promover uma IA sustentável, o AICeBlock planeia ferramentas que ajudem utilizadores a otimizar as suas pipelines para eficiência de dados e energia, reduzindo o
          uso de dados redundantes e minimizando o consumo energético, adaptando-se à infraestrutura e hardware onde as soluções serão implementadas. Estas iniciativas alinham-se 
          com a crescente procura por desenvolvimento de IA ecologicamente consciente, beneficiando tanto o meio ambiente como os custos operacionais.

      - title: "Computação Confidencial"
        description: >
          A viabilização de computações seguras e invioláveis permitirá que as organizações realizem execuções locais de forma segura, mantendo os princípios de zero-confiança. 
          Com Computação Confidencial, operações sensíveis estarão protegidas contra acessos não autorizados, garantindo que declarações verificáveis permanecem intactas, 
          fortalecendo a confiança e a segurança ao longo do processo.

      - title: "Colaboração Justa"
        description: >
          Baseando-se no rastreamento transparente de contribuições dentro das pipelines de ML, o AICeBlock introduzirá parâmetros objetivos para distribuição de receitas e 
          estratégias de recompensa transparentes embutidas em contratos inteligentes, garantindo uma distribuição justa de valor entre colaboradores. Esta abordagem promove uma 
          cultura de colaboração equitativa, transparente e de confiança.

