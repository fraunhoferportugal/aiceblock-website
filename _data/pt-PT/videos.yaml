admin:
  url: "https://www.youtube.com/embed/SwMgsoLfSP8?si=zq5hCin7QegZ05RE"
  title: "Gestor de Projeto"
  text: |
    Acompanhe o Gestor de Projeto enquanto cria um novo projeto, atribui perfis de utilizador, anexa a checklist de conformidade apropriada
    e apresenta os painéis de Datasets e Módulos. Com uma pipeline pronta para implementação, veja como o Gestor a revê,
    aprova e testa o modelo final com novos dados de pacientes para garantir que tudo está a funcionar corretamente.
    Governação de IA rastreável de forma simplificada.

developer:
  url: "https://www.youtube.com/embed/2I2NX7AdnK8?si=2LvhcJ8U_ivAkNHC"
  title: "Desenvolvedor"
  text: |
    Veja os bastidores de como o Desenvolvedor cria módulos, conduz experiências através do editor interativo e implementa a pipeline.
    Assistirá à execução de uma pipeline e como o Desenvolvedor documenta algumas etapas e decisões na Checklist atribuída
    para garantir que a pipeline cumpre os requisitos regulamentares, estando pronta para a aprovação do Gestor de Projeto.
    Ao rastrear cada artefacto na pipeline de ML, o desenvolvimento é otimizado para minimizar erros e facilitar a conformidade.

auditor:
  url: "https://www.youtube.com/embed/zzQe820hp1s?si=51188h7UK_a3SxR1"
  title: "Auditor"
  text: |
    Assista ao Auditor a verificar a pipeline real e as Checklists anexadas, com acesso às informações do Dataset e
    aos módulos de código individuais para revisão. Em seguida, realiza uma verificação da integridade dos artefactos, confirmando que aqueles partilhados
    pelos fornecedores correspondem exatamente aos reportados, através de uma prova imutável mantida em blockchain.
    Aqui se demonstra como os registos transparentes de auditoria do AICeBlock asseguram a integridade e a responsabilidade em cada etapa.
