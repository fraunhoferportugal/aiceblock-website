title: "Precisa de ajuda?"
subtitle: "Encontre aqui as respostas para as suas principais dúvidas."

faqs:
  - question: "O AICeBlock certifica o meu produto baseado em IA como estando em conformidade com regulamentos específicos?"
    answer: |
      O AICeBlock permite que as organizações desenvolvam e façam a gestão de soluções de IA com transparência verificável, garantindo que cada etapa da pipeline seja documentada, rastreável e segura. Com o AICeBlock, dispõe de ferramentas para reforçar a conformidade, desde a gestão de datasets até à verificação criptográfica de artefactos de modelos, dentro de um enquadramento concebido para o desenvolvimento de IA fiável.
      
      Embora o AICeBlock não emita certificações oficiais, desempenha um papel fundamental na simplificação e suporte ao processo de certificação. Além disso, ao manter um registo sustentado por blockchain dos esforços de conformidade do seu pipeline de IA, fornece a estrutura e as provas necessárias para facilitar a certificação por entidades reguladoras ou certificadores terceiros.
  
  - question: "A minha organização necessita de fazer parte da rede blockchain?"
    answer: |
      Não. As organizações podem utilizar todas as funcionalidades do AICeBlock—como gestão de projetos, experimentação, implementação e relatórios—através da interface de utilizador ou API, sem necessidade de aderir à blockchain subjacente. No entanto, a participação na rede blockchain oferece vantagens adicionais, tais como:

      • <strong>Maior confiança</strong>: Fazer parte da blockchain de consórcio reforça a verificação dos processos e demonstra o compromisso com transparência e responsabilidade no desenvolvimento de IA.
      • <strong>Alinhamento com a visão do AICeBlock</strong>: A visão do AICeBlock inclui fomentar um ambiente de colaboração justa, onde os intervenientes no ciclo de vida da IA são reconhecidos e recompensados pelas suas contribuições.

  - question: "A minha organização lida com dados sensíveis e código proprietário. Como é que o AICeBlock gere esta questão?"
    answer: |
      O AICeBlock foi concebido para garantir segurança e flexibilidade no tratamento de dados sensíveis e código proprietário. Veja como abordamos estas questões:

      <strong>Gestão de Dados Sensíveis</strong>:
      • O AICeBlock armazena apenas metadados na blockchain, garantindo que os datasets sensíveis não sejam expostos.
      • O armazenamento de datasets na plataforma é opcional; quando armazenados, aplicam-se controlos de acesso rigorosos.
      • Para beneficiar das declarações verificáveis, a plataforma necessita de acesso a dados para a execução de passos do pipeline. No entanto, podem ser aplicadas técnicas de anonimização antes da submissão.

      <strong>Gestão de Código Proprietário</strong>:
      • Os níveis de visibilidade dos módulos de código podem ser ajustados para privado (específico do projeto), organizacional ou público.
      • A blockchain apenas armazena metadados sobre os módulos, não o código em si, protegendo assim a propriedade intelectual.

      <strong>Auditoria e Transparência</strong>:
      • Em auditorias tradicionais, as organizações precisam de fornecer acesso a código, documentação e dados. O AICeBlock atua como uma camada intermediária, garantindo transparência sem comprometer ativos sensíveis.

      <strong>Futuras Melhorias</strong>:
      • O roadmap do AICeBlock inclui investigação em computação confidencial, permitindo cálculos locais com um ambiente controlado, reforçando ainda mais a segurança e a privacidade.

      AO combinar controlos de acesso robustos, armazenamento de metadados, e inovação contínua, o AICeBlock promove uma utilização segura dos ativos sensíveis, enquanto suporta a conformidade e confiança.

  - question: "A minha organização já tem soluções de IA implementadas e integradas nos fluxos de trabalho. Como é que o AICeBlock lida com estes casos?"
    answer: |
      O AICeBlock adapta-se a fluxos de trabalho existentes, garantindo transparência verificável sem impacto negativo nos processos. Aqui está como gerimos estas situações:

      <strong>1. Integração com fluxos de trabalho existentes:</strong>
      • A verificação pelo AICeBlock depende da sua capacidade de observar e registar etapas do pipeline, tais como processamento de dados, treino de modelos e testes.
      • No entanto, permite combinar passos verificáveis com informação auto-declarada, permitindo flexibilidade na rastreabilidade.

      <strong>2. API para comunicação fluida:</strong>
      • O desenvolvimento de uma API que permita a integração com fluxos de trabalho existentes está entre os objetivos próximos do AICeBlock, garantindo sincronização automática dos resultados e metadados.
      • Mesmo para soluções já implementadas, a API permitirá usufruir dos benefícios de governação e conformidade mesmo que auto-declarada.

      <strong>3. Melhorias futuras:</strong>
      • Estamos a explorar métodos para possibilitar computações externas verificáveis, garantindo conformidade e transparência, mesmo em fluxos de trabalho externos à plataforma.

  - question: "Como é que a minha organização pode fazer parte do roadmap de inovação do AICeBlock?"
    answer: |
      Convidamos organizações a juntarem-se à evolução do AICeBlock para moldar o futuro da IA confiável. Existem duas formas principais de participação:
      
      <strong>Parceria para Inovação de Produto</strong>:
      Colabore com o Fraunhofer Portugal AICOS para desenvolver e melhorar funcionalidades inovadoras do AICeBlock. Como parceiro, a sua organização pode influenciar a evolução da plataforma e resolver desafios reais de conformidade e governação.

      <strong>Rede de Terceiras Partes de Confiança</strong>:
      Junte-se à rede de terceiras partes de confiança promovida pela INCM, apoiando processos de verificação de conformidade, auditoria e fomentando a confiança no ecossistema de IA.

      Ambas as opções permitem que a sua organização participe ativamente no avanço da IA confiável, alinhando-se com a missão do AICeBlock. Para explorar estas oportunidades, visite a secção 'Junte-se a nós' ou contacte-nos diretamente através de info@aiceblock.eu.
