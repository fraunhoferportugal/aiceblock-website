title: "Parcerias Estratégicas"
subtitle: "Colaboração com líderes da indústria para impulsionar a inovação e o sucesso."

partnerships:
  - title: "Fraunhofer Portugal AICOS"
    description: >
      O Fraunhofer Portugal AICOS é um centro de investigação de referência, dedicado a desenvolver soluções inovadoras que respondem a desafios societais através de tecnologia avançada.
      Com um forte foco em investigação aplicada e impacto prático, o AICOS liga os avanços tecnológicos de ponta a aplicações do mundo real.
      Comprometido com o futuro da governação e conformidade em IA, o AICOS disponibiliza ferramentas para simplificar estes processos, reforçar a confiança e a fiabilidade das soluções de IA e garantir o seu impacto positivo na sociedade.
    image:
      src: "/assets/images/about-us/fhp-logo.svg"
      alt: "Logo da Fraunhofer Portugal AICOS"
    url: "https://www.aicos.fraunhofer.pt"

  - title: "Imprensa Nacional - Casa da Moeda"
    description: >
       A INCM é uma empresa pública centenária que promove a confiança e a segurança nas relações entre governos, cidadãos e empresas.
       Atualmente, a inovação tecnológica, desenvolvida em parceria com algumas das principais universidades e centros de investigação nacionais, é um dos pilares estratégicos da INCM, cuja missão é criar, produzir e fornecer bens e serviços que exigem elevados padrões de segurança, assegurando a ligação entre os mundos físico e digital, em Portugal e no estrangeiro.
       Como exemplos de bens e serviços essenciais, destacam-se a produção de documentos de segurança, como cartões de cidadão e passaportes, a autenticação de metais preciosos e outros ativos através de marcação de alta segurança verificável pelo utilizador, a publicação de obras fundamentais sobre a língua e cultura portuguesas e, no contexto do ecossistema AICeBlock, a atuação como Terceira Parte de Confiança para a certificação de algoritmos de IA.
    image:
      src: "/assets/images/about-us/incm-logo.svg"
      alt: "Logo da Imprensa Nacional - Casa da Moeda"
    url: "https://incm.pt"

  - title: "Vieira de Almeida (VdA)"
    description: |
      Vieira de Almeida (VdA) é uma sociedade de advogados internacional de referência, com mais de 40 anos de história, reconhecida pelo seu percurso notável e pela abordagem inovadora nos serviços jurídicos de direito empresarial. A excelência dos seus serviços jurídicos altamente especializados, que abrangem vários setores e áreas de prática, permite à VdA responder aos desafios cada vez mais complexos enfrentados pelos seus clientes. A VdA oferece soluções robustas, assentes em padrões consistentes de excelência, ética e profissionalismo. O reconhecimento da qualidade do nosso trabalho é partilhado por toda a equipa, bem como, por clientes e parceiros, sendo validado por associações profissionais de prestígio, publicações jurídicas e entidades académicas. A VdA tem sido consistentemente distinguida pelos seus serviços de excelência e inovação, tendo recebido os mais prestigiados prémios e distinções internacionais do setor jurídico. Através da rede VdA Legal Partners, os clientes têm acesso a 8 jurisdições, com uma ampla cobertura sectorial em todos os países africanos de língua portuguesa, bem como em Timor-Leste.

      Angola – Brasil –  Cabo Verde – Espanha – Moçambique – Portugal – São Tomé and Príncipe – Timor-Leste
    image:
      src: "/assets/images/about-us/vda-logo.svg"
      alt: "Logo da Vieira de Almeida (VdA)"
    url: "http://www.vda.pt/"
