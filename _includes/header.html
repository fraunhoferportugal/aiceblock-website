<header class="header">
  <div class="header-desktop">
    <a class="logo" href="{{ '/' | relative_url }}">
      <img src="{{ site.data.header.logo.src }}" alt="{{ site.data.header.logo.alt }}">
    </a>
    <nav class="header-nav">
      {% for link in site.data.header.nav %}
      <a href="{{ link.url | relative_url }}" class="button">{{ link.text }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
