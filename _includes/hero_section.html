<div class="hero-section">
  <div class="content-wrapper">
    <div class="text-content">
      <h1>{{ site.data.hero_section.title }}</h1>
      <h2>{{ site.data.hero_section.subtitle }}</h2>
      <p>{{ site.data.hero_section.description }}</p>
      <a href="{{ site.data.hero_section.cta_button.url }}" class="cta-button">
        <span>{{ site.data.hero_section.cta_button.text }}</span>
        <div class="cta-button-img-container">
          <img src="{{ site.data.hero_section.cta_button.img_src }}" alt="{{ site.data.hero_section.cta_button.img_alt }}">
        </div>
      </a>
    </div>
    <div class="image-container">
      <img src="{{ site.data.hero_section.image.src }}" alt="{{ site.data.hero_section.image.alt }}">
    </div>
  </div>
</div>
