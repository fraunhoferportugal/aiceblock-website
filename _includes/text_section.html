<section class="text-section{% if include.first == 'true' %} header-space{% endif %}">
    <div class="content-wrapper">
        <div class="header-wrapper">
            <h2>{{ include.content.heading }}</h2>
            <h4>{{ include.content.subheading }}</h4>
        </div>
        <p>{{ include.content.text }}</p>
    </div>
</section>
