<section class="partnerships-section{% if include.first == 'true' %} header-space{% endif %}">
    <div class="content-wrapper">
        <div class="partnerships-text-content">
            <h2>{{ site.data[site.active_lang].partnerships_section.title }}</h2>
            <p>{{ site.data[site.active_lang].partnerships_section.subtitle }}</p>
        </div>
        <div class="partnerships-container">
            {% for partnership in site.data[site.active_lang].partnerships_section.partnerships %}
            <div class="partnership">
                <a href="{{ partnership.url }}">
                    <img src="{{ partnership.image.src }}" alt="{{ partnership.image.alt }}" />
                </a>
                <h3>{{ partnership.title }}</h3>
                <p>{{ partnership.description }}</p>
                <a href="{{ partnership.url }}">Know more</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
