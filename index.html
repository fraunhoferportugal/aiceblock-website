<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .container img.logo {
            width: 100%;
            max-width: 300px; 
            margin: 20px auto;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        img.partner-logo {
            width: 100%;
            max-width: 150px;
            margin: 10px;
        }
        @media (min-width: 600px) {
            h1 {
                font-size: 3em;
            }
            .container img.logo {
                max-width: 400px; 
            }
            img.partner-logo {
                max-width: 200px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/AICeBlock.png" alt="AICeBlock" class="logo">
        <h1>Coming Soon</h1>
        <p>A joint venture by:</p>
        <img src="images/04 fhp_color_ExtraLarge.png" alt="Fraunhofer Portugal" class="partner-logo">
        <img src="images/incmlab_color.png" alt="INCM-Lab" class="partner-logo">
        <p>Our website is under construction. Stay tuned!</p>
    </div>
</body>
</html>
